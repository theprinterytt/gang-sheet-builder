<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Welcome Screen for Canvas Setup -->
  <div id="welcome-screen">
    <h1>Welcome to the Canvas Builder</h1>
    <form id="canvasSizeForm" class="control-panel">
      <label for="canvas-width">Canvas Width (fixed at 12 inches):</label>
      <input type="number" id="canvas-width" name="canvas-width" value="12" readonly required placeholder="Canvas width is fixed at 12 inches">
      
      <label for="canvas-length">Canvas Length (in inches):</label>
      <input type="number" id="canvasLengthInput" name="canvas-length" min="12" required placeholder="Enter canvas length (minimum 12 inches)">
      
      <button class="btn" type="submit">Set Canvas Size</button>
    </form>
    
    <!-- New Control Panel for Resizing Canvas Length -->
    <div class="control-panel">
      <input type="number" id="resizeCanvasInput" placeholder="New length (in inches)" />
      <button class="btn" id="resizeCanvasButton">Resize Canvas</button>
    </div>
  </div>

  <!-- Canvas Area -->
  <div id="canvas-container" style="display:none;">
    <div class="canvas-container">
      <canvas id="custom-canvas"></canvas>
    </div>
    <div class="control-panel">
      <input type="file" id="upload-image" accept="image/*">
      <button class="btn" id="downloadButton">Download</button>
    </div>
  </div>

  <script src="gangsheetscript.js"></script>
</body>
</html>
