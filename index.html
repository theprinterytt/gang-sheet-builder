<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Welcome Screen for Canvas Setup -->
  <div id="welcome-screen">
    <h1>Welcome to the Canvas Builder</h1>
    <form id="canvas-setup-form">
      <label for="canvas-width">Canvas Width:</label>
      <input type="number" id="canvas-width" name="canvas-width" min="100" max="2000" required>
      
      <label for="canvas-height">Canvas Height:</label>
      <input type="number" id="canvas-height" name="canvas-height" min="100" max="2000" required>
      
      <button type="submit">Create Canvas</button>
    </form>
  </div>

  <!-- Canvas Area -->
  <div id="canvas-container" style="display:none;">
    <canvas id="custom-canvas"></canvas>
    <div>
      <input type="file" id="upload-image" accept="image/*">
      <button id="download-btn">Download</button>
    </div>
  </div>

  <script src="gangsheetscript.js"></script>
</body>
</html>
